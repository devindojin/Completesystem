<!-- header area start here -->
<header>
    <div class="header-menu header-sticky">
        <div class="custom-container">
            <div class="row align-items-center header-container">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-8">
                    <div class="header-logo pt-15 pb-15">
                        <a href="/">
                            <img src="{{ 'assets/img/logo.png'|theme }}">
                        </a>
                    </div>
                </div>
                <div class="col-xxl-5 col-xl-5 col-lg-4 col-4">
                    <div class="main-menu d-none d-lg-block">
                        <nav id="mobile-menu">
                            <ul class="text-end">
                                <li><a href="/" class="{% if  this.page.id == 'home' %} active {% endif %}">Home</a></li>
                                <li><a href="/services"  class="{% if  this.page.id == 'services' %} active {% endif %}">Services</a></li>
                                <li><a href="/contact-us"  class="{% if  this.page.id == 'contact-us' %} active {% endif %}">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="side-menu-icon d-lg-none text-end">
                        <button class="side-toggle"><i class="far fa-bars"></i></button>
                    </div>
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-4 d-none d-lg-block">
                    <div class="header-right text-end">
                        <ul class="z-index">
                            <li class="user__text">
                                <span><i class="flaticon-contact"></i>
                                <span><a href="tel:1300307266">1300 307 266</a></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

                    <ul>

                            <i class="fal fa-phone"></i>

                    </ul>
                    <div class="sidebar__menu--social d-none">
